{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if post %}Edit{% else %}Create{% endif %} Post - Advanced Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if post %}Edit Post{% else %}Create New Post{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            {% if post %}Update Post{% else %}Create Post{% endif %}
                        </button>
                        <a href="{% if post %}{{ post.get_absolute_url }}{% else %}{% url 'home' %}{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
